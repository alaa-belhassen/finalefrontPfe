<div class=" flex  justify-between mt-16  text-center text-sm ">
  <h2 class="px-4">listes des Rôles</h2>
  <button (click)="redirect()" class=" bg-cyan-700 text-white  notSelected transition duration-300  ease-in-out  my-1 mx-4  px-4  col-span-1">Créer un nouveau rôle</button>
</div>

<div class="">
   
    <table mat-table class="dark:bg-slate-800 "   [dataSource]="dataSource">
  


      <!-- Position Column -->
      <ng-container matColumnDef="name" >
        <th mat-header-cell *matHeaderCellDef class=" dark:text-slate-300">  Nom </th>
        <td mat-cell *matCellDef="let element" class=" dark:text-slate-300"> {{element?.name}}  </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef class=" dark:text-slate-300 "><span class="ml-60">Actions</span>  </th>
        <td mat-cell *matCellDef="let element" class=" dark:text-slate-300 ">  <span class=" ml-60 flex-shrink-0 flex items-start space-x-4">

            <mat-icon (click)="openDialogupdateRole(element)"  class=" text-lg cursor-pointer hover:text-cyan-300 text-cyan-400">edit</mat-icon>
            <span class="text-gray-300" aria-hidden="true">|</span> 
            <mat-icon (click)="openDialog(element?.name)" class=" text-lg cursor-pointer hover:text-red-300 text-red-400">delete</mat-icon>
         
          </span> 
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator 
        #paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
        class=" dark:text-slate-300 dark:bg-slate-700">
    </mat-paginator>
  </div>
