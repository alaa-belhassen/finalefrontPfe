<form [formGroup]="ticketForm" (ngSubmit)="onYesClick()" class="p-12 rounded-md" >
<h2>Modifier Ticket</h2>
<div class="h-48 w-64 ">
    <div class="sm:col-span-1" *ngFor="let element of inputs ">
        <label for="{{element.label}}" class="block dark:text-slate-300 text-sm font-medium leading-6 text-gray-900">{{element.name}}</label>
        <div class="mt-2">
          <input id="{{element.label}}" formControlName="{{element.label}}"   name="{{element.label}}" class="block min-w-full dark:text-white dark:bg-slate-600 dark:focus:ring-slate-400  rounded-md border-0 py-2  text-gray-900 shadow-sm ring-1 px-3 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:outline-none focus:border-transparent border-transparent focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
        </div>
    </div> 
  </div>
<div class=" flex  items-center justify-end gap-x-6">
    <button type="reset" (click)="onNoClick()" class="text-sm dark:text-slate-200 font-medium  leading-6 text-black-400">Annuler</button>
    <button type="submit"  class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-cyan-500 ">valider</button>
</div>

</form>
