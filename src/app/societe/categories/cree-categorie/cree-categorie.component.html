<form [formGroup]="categorieForm" (ngSubmit)="addCategorie()" >
    <div class="space-y-2 px-6">
      <h2 class="text-xl pt-2 font-medium leading-6 dark:text-slate-300 text-gray-900">Ajouter une Categorie</h2>
      <div class="border-b border-gray-900/10 pb-6">
          <div class="mt-4 grid grid-cols-1 p-8 gap-x-6 gap-y-4 sm:grid-cols-1">
          
      
         
  
          <div class="sm:col-span-1" *ngFor="let element of inputs ">
            <label for="{{element.label}}" class="block dark:text-slate-300 text-sm font-medium leading-6 text-gray-900">{{element.name}}</label>
            <div class="mt-2">
              <input id="{{element.label}}" formControlName="{{element.label}}" [ngClass]="{ 'is-invalid': categorieForm.get(element.label)?.touched && categorieForm.get(element.label)?.invalid }"
              type="{{element.type}}"   name="{{element.label}}" autocomplete="{{element.type}}" class="block min-w-full dark:text-white dark:bg-slate-600 dark:focus:ring-slate-400  rounded-md border-0 py-2  text-gray-900 shadow-sm ring-1 px-3 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:outline-none focus:border-transparent border-transparent  sm:max-w-xs sm:text-sm sm:leading-6">
            </div>
            <div *ngIf="categorieForm.get(element.label)?.touched && categorieForm.get(element.label)?.invalid" class="error-message">
              <span class="text-red-700" *ngIf="categorieForm.get(element.label)?.errors?.['required']">{{element.name}} est Obligatoire.</span>
            </div>
          </div>


          <div class="sm:col-span-1 ">

              <select id="typedeclient" formControlName="nameTicket" name="typedeclient" autocomplete="typedeclient" class="block min-w-full  dark:text-slate-300  dark:bg-slate-600 dark:focus:ring-slate-400 rounded-md border-0 py-2.5 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:outline-none focus:border-transparent border-transparent focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">

                  {{i.nameTicket}} {{i.prixTicket}} 
                  <span class="absolute text-green-600 mx-12" *ngIf="i.status">used</span>
                  <span *ngIf="!i.status" class="text-red-300 mx-12">notused</span>
                </option>
              </select>
            </div> -->

            <div>
              <div class="flex"><label for="typedeclient" class="block dark:text-slate-300   w-full text-sm font-medium leading-6 text-gray-900">Ticket</label> <mat-icon (click)="    toggle=!toggle " class="text-blue-400 cursor-pointer">add</mat-icon></div>
              <div class="relative mt-2">
                <button (click)="drop=!drop" type="button" class="dark:bg-slate-600 dark:text-slate-300 flex relative w-full cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
                  <div class="flex items-center">
                    <span class="font-normal ml-3 block truncate">{{selected?.nameTicket}}</span>
                  </div>
                  <div *ngIf="selected" class="flex items-center">
                    <span  class="font-normal ml-3 block truncate text-gray-200">montant : {{selected?.prixTicket}}</span>
                  </div>
                  <div *ngIf="!selected" class="flex items-center">
                    <span  class="font-normal ml-3 block truncate text-gray-200">--choisir une Ticket</span>
                  </div>
          
               
                  <span *ngIf="selected" class="dark:text-slate-300 text-indigo-600 absolute inset-y-0 right-5 flex items-center pr-4">
                    <mat-icon>done</mat-icon>
                  </span>                      
                 
                  <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
                    <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                      <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
                    </svg>
                  </span>
                </button>
           
                <ul *ngIf="drop"   @fadeinout class="dark:bg-slate-600 absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
                 <div *ngFor="let i of list">
                  <li (click)="getFromlist(i)" class=" dark:text-slate-300 dark:hover:bg-slate-400  text-gray-900 flex hover:bg-gray-200 cursor-pointer  relative  select-none py-2 pl-3 pr-9" id="listbox-option-0" role="option">
                    <div class="flex items-center">
                      <span class="font-normal ml-3 block truncate">{{i.nameTicket}}</span>
                    </div>
                    <div class="flex items-center">
                      <span class="font-normal ml-3 block truncate text-gray-200">montant : {{i.prixTicket}}</span>
                    </div>
            
                 
                    <span  class="dark:text-slate-300 text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                      <mat-icon>done</mat-icon>
                    </span>                      
                     

                  </li>
                </div>
                </ul>
              </div>
            </div>
         
            <div *ngIf="toggle" @fadeinout class="shadow-sm dark:bg-slate-600 bg-cyan-700 py-4 mt-4 border-transparent  rounded-md ">
              <h2 class="text-cyan-200 dark:text-slate-300 px-8 ">Ajouter Ticket</h2>
               <form class="ng-noborder"  [formGroup]="TicketForm" (ngSubmit)="addTicket()" >
                 <div class="grid grid-cols-2  px-8 gap-4">
                   <div class="col-span-1" *ngFor="let element of inputsTicket ">
                     <label for="{{element.label}}" class="block dark:text-slate-300 text-sm font-medium leading-6 text-cyan-200">{{element.name}}</label>
                      <div class="mt-2">
                        <input id="{{element.label}}" formControlName="{{element.label}}" [ngClass]="{ 'is-invalid': TicketForm.get(element.label)?.touched && TicketForm.get(element.label)?.invalid }"
                        type="{{element.type}}"   name="{{element.label}}" autocomplete="{{element.type}}" class="block min-w-full dark:text-white dark:bg-slate-600 dark:focus:ring-slate-400  rounded-md border-0 py-2  text-gray-900 shadow-sm ring-1 px-3 ring-inset  focus:outline-none focus:border-transparent border-transparent  sm:max-w-xs sm:text-sm sm:leading-6">
                      </div>
                      <div *ngIf="TicketForm.get(element.label)?.touched && TicketForm.get(element.label)?.invalid" class="error-message">
                        <span class="text-cyan-200" *ngIf="TicketForm.get(element.label)?.errors?.['required']">{{element.name}} est Obligatoire.</span>
                      </div>
                    </div>
                  </div> 
                  <div class=" mx-8 my-4 flex items-center justify-end gap-x-6">
                   <button type="reset" (click)="toggle=!toggle" class="text-sm dark:text-slate-200 font-medium  leading-6 text-cyan-100">Cancel</button>
                   <button type="submit"  class="rounded-md dark:bg-slate-700 bg-cyan-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-cyan-500 ">cree Ticket</button>
                 </div>
               </form>
             </div>
        </div>
  
  
        </div>
      </div>
    </div>
  
    <div class=" mx-12 my-4 flex items-center justify-end gap-x-6">
      <button type="reset" class="text-sm dark:text-slate-200 font-medium  leading-6 text-black-400">Annuler</button>
      <button type="submit"  class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-cyan-500 ">valider</button>
    </div>
  </form>
