<div class=" flex  justify-between mt-16  text-center text-sm ">
    <h2 class="px-4">listes des categorie</h2>
    <button (click)="Redirect()" class=" bg-cyan-700 text-white  notSelected transition duration-300  ease-in-out  my-1 mx-4  px-4  col-span-1">crée une nouvelle categorie</button>
</div>

<div class="">
   
    <table mat-table class="dark:bg-slate-800 "   [dataSource]="dataSource">
  
      <!-- Position Column -->
      <ng-container matColumnDef="position" >
        <th mat-header-cell *matHeaderCellDef class=" dark:text-slate-300">  Nom </th>
        <td mat-cell *matCellDef="let element" class=" dark:text-slate-300"> {{element?.NameCateforie }}  </td>
      </ng-container>
  
      <ng-container matColumnDef="nameTicket">
        <th mat-header-cell *matHeaderCellDef="let element"  class=" dark:text-slate-300"> Nom ticket </th>
        <td mat-cell *matCellDef="let element" class=" dark:text-slate-300 "><span class=" ">{{element?.ticket.nameTicket }} </span> </td>
      </ng-container>
  
      
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class=" dark:text-slate-300"> prix Ticket  </th>
        <td mat-cell *matCellDef="let element" class=" dark:text-slate-300 "><span class="mx-10 ">{{element?.ticket.prixTicket }} </span> </td>
      </ng-container>
  
      
      
      

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class=" dark:text-slate-300"> Actions </th>
        <td mat-cell *matCellDef="let element" class=" dark:text-slate-300"> 
           <span    class="ml-4 flex-shrink-0 flex items-start space-x-4">
            
            <mat-icon (click)="show(element)"    class=" text-lg cursor-pointer hover:text-cyan-300 text-cyan-400">edit</mat-icon>
            <span class="text-gray-300" aria-hidden="true">|</span> 
            <mat-icon (click)="openDialog(element?.IdCategorie)" class=" text-lg cursor-pointer hover:text-red-300 text-red-400">delete</mat-icon>
            
            <div  *ngIf="showElement == element"    class="dark:bg-slate-700 absolute flex flex-col  bg-cyan-600 rounded-md shadow-md p-6 ">
              <button type="button" (click)="openDialogupdate(element)" class="mt-1  dark:text-slate-300   rounded-md font-medium text-white hover:text-cyan-100 dark:hover:text-cyan-500 ">Modifier Catégorie</button>
              <button type="button" (click)="openDialogupdateTicket(element)" class=" mt-1  dark:text-slate-300   rounded-md font-medium text-white hover:text-cyan-100 dark:hover:text-cyan-500 ">Modifier Ticket</button>
            </div>
            
 
          </span> 
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator 
        #paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
        class=" dark:text-slate-300 dark:bg-slate-700">
    </mat-paginator>
  </div>
