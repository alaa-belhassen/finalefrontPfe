<form [formGroup]="categorieForm" (ngSubmit)="onYesClick()" class="p-10 overflow-hidden rounded-md" >
<h2>Modifier Cat√©gorie</h2>
<div class="h-48 w-64 ">
    <div class="sm:col-span-1" *ngFor="let element of inputs ">
        <label for="{{element.label}}" class="block dark:text-slate-300 text-sm font-medium leading-6 text-gray-900">{{element.name}}</label>
        <div class="mt-2">
          <input id="{{element.label}}" formControlName="{{element.label}}"   name="{{element.label}}" class="block min-w-full dark:text-white dark:bg-slate-600 dark:focus:ring-slate-400  rounded-md border-0 py-2  text-gray-900 shadow-sm ring-1 px-3 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:outline-none focus:border-transparent border-transparent focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
        </div>
      </div> 
      <div>
        <div class="flex"><label for="typedeclient" class="block dark:text-slate-300   w-full text-sm font-medium leading-6 text-gray-900">Ticket</label> </div>
        <div class="relative mt-2">
          <button (click)="drop=!drop" type="button" class="flex relative w-full cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 sm:text-sm sm:leading-6" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
            <div class="flex items-center">
              <span class="font-normal ml-3 block truncate">{{selected?.nameTicket}}</span>
            </div>
            <div *ngIf="selected" class="flex items-center">
              <span  class="font-normal ml-3 block truncate text-gray-200">amount : {{selected?.prixTicket}}</span>
            </div>
            <div *ngIf="!selected" class="flex items-center">
              <span  class="font-normal ml-3 block truncate text-gray-200">--Choisir Ticket</span>
            </div>
    
         
            <span *ngIf="selected" class="text-indigo-600 absolute inset-y-0 right-5 flex items-center pr-4">
              <mat-icon>done</mat-icon>
            </span>                      
           
            <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
              <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
              </svg>
            </span>
          </button>
     
          <ul *ngIf="drop"   @fadeinout class="absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
           <div *ngFor="let i of list">
            <li (click)="getFromlist(i)" class="text-gray-900 flex hover:bg-gray-200 cursor-pointer  relative  select-none py-2 pl-3 pr-9" id="listbox-option-0" role="option">
              <div class="flex items-center">
                <span class="font-normal ml-3 block truncate">{{i.nameTicket}}</span>
              </div>
              <div class="flex items-center">
                <span class="font-normal ml-3 block truncate text-gray-200">amount : {{i.prixTicket}}</span>
              </div>
      
           
              <span  class="text-indigo-600 absolute inset-y-0 right-0 flex items-center pr-4">
                <mat-icon>done</mat-icon>
              </span>                      
             

            </li>
          </div>
          </ul>
        </div>
      </div>
</div>
<div class="  flex items-center justify-end gap-x-6">
    <button type="reset" (click)="onNoClick()" class="text-sm dark:text-slate-200 font-medium  leading-6 text-black-400">Annuler</button>
    <button type="submit"  class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-cyan-500 ">valider</button>
</div>
</form>
