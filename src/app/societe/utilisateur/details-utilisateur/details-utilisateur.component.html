
<form (ngSubmit)="makeTransaction(this.user[0]?.user.walletPublicKey,nombre*categorie[0]?.ticket.prixTicket)">
<div class="p-6" >
    <div class="px-4 sm:px-0">
      <h3 class="text-base font-semibold leading-7 text-gray-900">Information de l'utilisateur </h3>
    </div>
    <div class="mt-6 border-t border-gray-100">
      <dl class="divide-y divide-gray-100">
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="dark:text-slate-300 text-sm font-medium leading-6 text-gray-900">Id </dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 dark:text-slate-300  sm:mt-0">
            {{idemployee}}
          </dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="dark:text-slate-300  text-sm font-medium leading-6 text-gray-900">
            Cat√©gorie
          </dt>
          <dd  class="mt-1 dark:text-slate-300 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
            {{categorie[0]?.NameCateforie}}
            {{categorie[0]?.ticket.prixTicket}}Dt

          </dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm dark:text-slate-300  font-medium leading-6 text-gray-900">Nombre des tickets</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
            <div class="sm:col-span-1" >
                <div class="mt-2">
                  <input id="nombre"  [(ngModel)]="nombre" type="number"    name="nombre"  class="block min-w-full dark:text-white dark:bg-slate-600 dark:focus:ring-slate-400  rounded-md border-0 py-2  text-gray-900 shadow-sm ring-1 px-3 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:outline-none focus:border-transparent border-transparent focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                </div>
              </div>
          </dd>
        </div>
        <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm dark:text-slate-300  font-medium leading-6 text-gray-900">MontantTotal</dt>
          <dd class="mt-1 text-sm dark:text-slate-300  leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
            {{nombre*categorie[0]?.ticket.prixTicket}}
          </dd>
        </div>
        
        <!-- <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
          <dt class="text-sm dark:text-slate-300  font-medium leading-6 text-gray-900">montantTotal</dt>
          <dd class="mt-1 text-sm dark:text-slate-300  leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
            <span  class="flex"> {{(balance*lamport/10000)-(rent/10000)}} - {{nombre*categorie[0]?.ticket.prixTicket}}  = <p class="px-2 font-semibold">{{ ((balance*lamport/10000)-nombre*categorie[0]?.ticket.prixTicket)-(rent/10000)}}</p>  </span>
          </dd>
        </div> -->  
        
      </dl> 
    </div>
  </div>

  <div class=" mx-12 flex items-center justify-end gap-x-6">
    <button type="reset" class="text-sm dark:text-slate-200 font-semibold leading-6 text-gray-900">Cancel</button>
    <button  type="submit" class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">ajouter</button>
  </div>
</form>
