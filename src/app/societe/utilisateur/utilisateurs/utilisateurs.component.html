<div class=" flex  justify-between mt-16  text-center text-sm ">
  <h2 class="col-span-1 px-4">listes des Utilisateurs</h2>
  <span class="flex ">
    <button (click)="RedirectNewCreeUtilisateur()" class="col-span-1  bg-cyan-700 text-white  hover:bg-cyan-600  notSelected transition duration-300  ease-in-out  py-2 px-4    ">Créer un nouveau Compte </button>
    <button (click)="RedirectCreeUtilisateur()" class="col-span-1 w-48  bg-cyan-700 text-white hover:bg-cyan-600  notSelected transition duration-300  ease-in-out  py-2 px-4  ">Ajouter un employé</button>
  </span>  
</div>
<!--<app-bulk-transaction></app-bulk-transaction>-->
<div class="">
   
    <table mat-table class="dark:bg-slate-800 "   [dataSource]="dataSource">
  
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class=" dark:text-slate-300"> Nom </th>
        <td mat-cell *matCellDef="let element" (click)="redirectPayementHistorique(element?.idEmployee,element?.employee.user.userName)"  class=" dark:text-slate-300 hover:text-cyan-600 cursor-pointer"> {{element?.employee.user.userName}} </td>
      </ng-container>
  
      <!-- Weight Column -->
      <ng-container matColumnDef="categorie">
        <th mat-header-cell *matHeaderCellDef class=" dark:text-slate-300"> catégorie </th>
        <td mat-cell *matCellDef="let element" class=" dark:text-slate-300 "> {{element?.categorie.nameCateforie}} </td>
      </ng-container>
  
      <!-- Symbol Column -->
      <ng-container matColumnDef="roles" >
        <th mat-header-cell *matHeaderCellDef class=" dark:text-slate-300"> Rôles </th>
        <td mat-cell *matCellDef="let element , index as i" class=" dark:text-slate-300"> <span *ngFor="let role of element?.employer.hasRole">{{role.name}}</span>  </td>
      </ng-container>
      
      
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class=" dark:text-slate-300"> Actions </th>
        <td mat-cell *matCellDef="let element" class=" dark:text-slate-300">  <span class="ml-4 flex-shrink-0 flex items-start space-x-4">
            <mat-icon (click)="redirect(element?.idEmployee,element.employee.activated)" class=" text-lg cursor-pointer hover:text-indigo-300 text-indigo-400">send</mat-icon> 
            <span class="text-gray-300" aria-hidden="true">|</span> 
            <mat-icon (click)="openDialogEdit(element?.employee.user.email,element?.employer.hasRole[0])" class=" text-lg cursor-pointer hover:text-cyan-300 text-cyan-400">edit</mat-icon>
            <span class="text-gray-300" aria-hidden="true">|</span> 
            <mat-icon (click)="openDialog(element?.employee.user.email)" class=" text-lg cursor-pointer hover:text-red-300 text-red-400">delete</mat-icon>
            
          </span> </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator 
        #paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
        class=" dark:text-slate-300 dark:bg-slate-700">
    </mat-paginator>
  </div>
