<form class="p-6" [formGroup]="utilisateurForm" >
    <div class="">
      <h2 class="text-xl font-medium leading-6 dark:text-slate-300 text-gray-900">Modifier un utilisateur</h2>
      <div class="border-b border-gray-900/10 pb-6">
          <div class="mt-4 grid grid-cols-1 p-2 gap-x-6 gap-y-2 sm:grid-cols-1">
          
      
      
          <div>
              <label  class="block dark:text-slate-300 text-sm font-medium leading-6 min-w-max text-gray-900">Rôles</label>
              <app-dropdown [list]="list" (result)="update($event)"></app-dropdown>
          </div>
          <div>
              <label  class="block dark:text-slate-300 text-sm font-medium leading-6 text-gray-900">Catégories</label>
              <app-dropdown [list]="list2" (result)="update2($event)"></app-dropdown>
          </div>
         
  
  
        </div>
      </div>
    </div>
    <div class=" my-1 flex items-center justify-end gap-x-6">
      <button type="reset" (click)="onNoClick()" class="text-sm  dark:text-slate-200 font-medium leading-6 text-gray-900">Annuler</button>
      <button type="submit" (click)="addEmployment()" class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">ajouter</button>
    </div>
  </form>
