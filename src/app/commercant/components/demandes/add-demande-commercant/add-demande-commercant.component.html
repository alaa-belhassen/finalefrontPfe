<form [formGroup]="EmployerForm" (ngSubmit)="addDemande()" >
    <div class="space-y-2 px-6">
      <h2 class="text-xl pt-2 font-medium leading-6 dark:text-slate-300 text-gray-900">Ajouter une nouvelle demande</h2>
      <div class="border-b border-gray-900/10 pb-6">
            <div class="p-6" >
              <div class="px-4 sm:px-0">
                <h3 class="text-base font-semibold leading-7 text-gray-900">Information de la demande</h3>
              </div>
              <div class=" border-t border-gray-100">
                <dl class="divide-y divide-gray-100">
                
                  <div class="px-4 py-4 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
                    <dt class="dark:text-slate-300 py-4 text-sm font-medium leading-6 text-gray-900">
                      Montant      
                     </dt>
                    <dd  class=" text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                      <div class="sm:col-span-1">
                            <div>
                                <label for="coins"  class="block dark:text-slate-300 text-sm font-medium leading-6 text-gray-900">Jetons</label>
                                <input id="coins"  formControlName="coins" [value]="EmployerForm.value.montant"  type="number" name="coins" autocomplete="cc-number" class=" col-span-1 block min-w-32 dark:text-white dark:bg-slate-600 dark:focus:ring-slate-400  rounded-md border-0 py-2  text-gray-900 shadow-sm ring-1 px-3 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:outline-none focus:border-transparent border-transparent focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6">
                            </div>                        
                      </div> 
                    </dd>
                  </div>             
              
                </dl>
              </div>
            </div>
  
        </div>
      </div>
    
  
    <div class=" mx-12 flex items-center justify-end gap-x-6">
      <button type="reset" class="text-sm dark:text-slate-200 font-normal leading-6 text-gray-900">Annuler</button>
      <button type="submit"  class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-normal text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">valider</button>
    </div>
  </form>
