<form  (ngSubmit)="modifDemande('accepter')">

    <div class="p-6" >
        <div class="px-4 sm:px-0">
          <h3 class="text-base font-semibold leading-7 text-gray-900">Information de l'utilisateur </h3>
        </div>
        <div class="mt-6 border-t border-gray-100">
          <dl class="divide-y divide-gray-100">
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
              <dt class="dark:text-slate-300 text-sm font-medium leading-6 text-gray-900">NomSociété</dt>
              <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 dark:text-slate-300  sm:mt-0">
                {{user[0]?.employer.userName}}
                
              </dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
              <dt class="dark:text-slate-300  text-sm font-medium leading-6 text-gray-900">
                modeDePayement
              </dt>
              <dd  class="mt-1 dark:text-slate-300 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                    {{user[0]?.paymentMethode}}
              </dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
              <dt class="text-sm dark:text-slate-300  font-medium leading-6 text-gray-900">montant</dt>
              <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">
                {{nombre}}
              </dd>
            </div>
            <div class="px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
              <dt class="text-sm dark:text-slate-300  font-medium leading-6 text-gray-900">justification</dt>
              <dd class="mt-1 text-sm dark:text-slate-300  leading-6 text-gray-700 sm:col-span-2 sm:mt-0">

              </dd>
            </div>
          
          </dl>
        </div>
      </div>
    
      <div class=" mx-12 flex items-center justify-end gap-x-6">
        <button type="button" (click)="modifDemande('rejected')" class="rounded-md bg-red-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-red-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">refuser</button>
        <button type="submit" class="rounded-md bg-cyan-600 px-3 py-2 text-sm font-medium text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">valider</button>
      </div>
    </form>
