<div class="  dark:text-slate-300 shadow-md px-4 py-3 w-80">
  

    <div class="col-span-full">
        <label for="cover-photo" class="block text-sm font-medium leading-6 ">Insert Employees files </label>
        <div class="mt-2 flex justify-center rounded-lg border border-dashed border-slate-300 px-6 py-10">
          <div class="text-center">
            <mat-icon> attach_file</mat-icon>
            <div class="mt-4 flex text-sm leading-6 text-gray-600">
              <label for="file-upload" class="relative cursor-pointer rounded-md  font-semibold text-cyan-600 focus-within:outline-none  hover:text-cyan-700">
                <span class="text-center mx-4">Upload a file</span>
                <input id="file-upload" (change)="onchange($event)" name="file-upload" type="file" class="sr-only">
              </label>
              <p class="pl-1">or drag and drop</p>
            </div>
            <p class="text-xs leading-5 text-gray-600">Insert xlsx file with walletAddress & numLamports columns </p>
          </div>
        </div>
      </div>

<span  class="py-2 my-2 ">
    <button type="button"   (click)="makeBulkTransaction()" class="inline-flex items-center rounded-md bg-cyan-600 px-3 py-2 text-sm  text-white shadow-sm hover:bg-cyan-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        BulkTransaction
    </button>
</span>
</div>
