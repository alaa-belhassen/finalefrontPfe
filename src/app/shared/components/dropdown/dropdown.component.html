<div class="flex"></div>
<div class="relative mt-2">
  <button (click)="drop=!drop" type="button" class="flex dark:bg-slate-600 dark:text-slate-300 relative w-full cursor-default rounded-md bg-white py-1.5 pl-3 pr-10 text-left text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:outline-none focus:ring-2 focus:ring-cyan-500 sm:text-sm sm:leading-6" aria-haspopup="listbox" aria-expanded="true" aria-labelledby="listbox-label">
    <div *ngIf="selected" class="flex items-center">
      <span class="font-normal ml-3 block truncate">{{selected?.name}}</span>
    </div>
    <div *ngIf="selected" class="flex items-center">
        <span class="font-normal ml-3 block truncate">{{selected?.NameCateforie}}</span>
      </div>

  
    <span *ngIf="selected" class="text-cyan-600 absolute inset-y-0 right-5 flex items-center pr-4">
      <mat-icon>done</mat-icon>
    </span>                      
   
    <div *ngIf="!selected" class="flex items-center">
      <span class="font-normal ml-3 block truncate">-- choisir une Option</span>
    </div>
    <span class="pointer-events-none absolute inset-y-0 right-0 ml-3 flex items-center pr-2">
      <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
        <path fill-rule="evenodd" d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z" clip-rule="evenodd" />
      </svg>
    </span>
  </button>

  <ul *ngIf="drop"   @fadeinout class="dark:bg-slate-600  absolute z-10 mt-1 max-h-56 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm" tabindex="-1" role="listbox" aria-labelledby="listbox-label" aria-activedescendant="listbox-option-3">
   <div *ngFor="let i of list">
    <li (click)="getFromlist(i)" class="text-gray-900 flex dark:text-slate-300 dark:hover:bg-slate-400 hover:bg-gray-200 cursor-pointer  relative  select-none py-2 pl-3 pr-9" id="listbox-option-0" role="option">
      <div class="flex items-center">
        <span class="font-normal ml-3 block truncate">{{i?.name}}</span>
      </div>
    
      <div class="flex items-center">
        <span class="font-normal ml-3 block truncate">{{i?.NameCateforie}}</span>
      </div>
    
   
      <span  class="text-cyan-600 absolute inset-y-0 right-0 flex items-center pr-4">
        <mat-icon>done</mat-icon>
      </span>                      
   
    </li>
  </div>
  </ul>
</div>
