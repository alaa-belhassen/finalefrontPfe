<div class="mt-10 mx-12 divide-y divide-gray-200">
    <div class="space-y-1">
      <h3 class="text-lg leading-6 font-medium text-gray-900  dark:text-slate-300">Account</h3>
      <p class="max-w-2xl text-sm text-gray-500 dark:text-slate-300">Manage how information is displayed on your account.</p>
    </div>
    <div class="mt-6">
      <dl class="divide-y divide-gray-200">
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4">
          <dt class="text-sm font-medium text-gray-500  dark:text-slate-300">Language</dt>
          <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            <span class="flex-grow  dark:text-slate-300">English</span>
            <span class="ml-4 flex-shrink-0">
              <button type="button" class="dark:bg-slate-900 dark:text-slate-300  bg-white rounded-md font-medium text-cyan-600 hover:text-cyan-500 ">Update</button>
            </span>
          </dd>
        </div>
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:pt-5">
          <dt class="text-sm font-medium text-gray-500  dark:text-slate-300">Date format</dt>
          <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            <span class="flex-grow dark:text-slate-300">DD-MM-YYYY</span>
            <span class="ml-4 flex-shrink-0 flex items-start space-x-4">
              <button type="button" class="dark:bg-slate-900 dark:text-slate-300  bg-white rounded-md font-medium text-cyan-600 hover:text-cyan-500 ">Update</button>
              <span class="text-gray-300" aria-hidden="true">|</span>
              <button type="button" class="dark:bg-slate-900 dark:text-slate-300  bg-white rounded-md font-medium text-cyan-600 hover:text-cyan-500 ">Remove</button>
            </span>
          </dd>
        </div>
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:pt-5">
          <dt class="text-sm font-medium text-gray-500 dark:text-slate-300" id="timezone-option-label">Automatic timezone</dt>
          <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            <!-- Enabled: "bg-purple-600", Not Enabled: "bg-gray-200" -->
            <button type="button" class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 sm:ml-auto" role="switch" aria-checked="true" aria-labelledby="timezone-option-label">
              <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
              <span aria-hidden="true" class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
            </button>
          </dd>
        </div>
        <div class="py-4 sm:py-5 sm:grid sm:grid-cols-3 sm:gap-4 sm:border-b sm:border-gray-200">
          <dt class="text-sm font-medium text-gray-500  dark:text-slate-300" id="auto-update-option-label ">Auto-update applicant data</dt>
          <dd class="mt-1 flex text-sm text-gray-900 sm:mt-0 sm:col-span-2">
            <!-- Enabled: "bg-purple-600", Not Enabled: "bg-gray-200" -->
            <button type="button" class="bg-gray-200 relative inline-flex flex-shrink-0 h-6 w-11 border-2 border-transparent rounded-full cursor-pointer transition-colors ease-in-out duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 sm:ml-auto" role="switch" aria-checked="false" aria-labelledby="auto-update-option-label">
              <!-- Enabled: "translate-x-5", Not Enabled: "translate-x-0" -->
              <span aria-hidden="true" class="translate-x-0 inline-block h-5 w-5 rounded-full bg-white shadow transform ring-0 transition ease-in-out duration-200"></span>
            </button>
          </dd>
        </div>
      </dl>
    </div>
  </div>
