        </div>
        <form class="space-y-6" [formGroup]="userFormGroup" (ngSubmit)="login()">
          <div>
            <label for="email" class="block text-sm font-medium  text-gray-700">  Addresse Email </label>
            <div class="mt-1">
              <input id="email" formControlName="email"  name="email" type="email" autocomplete="email" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
  
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700"> Mot de passe </label>
            <div class="mt-1">
              <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
          </div>
  
          <div class="flex items-center justify-between">
        
            <div class="text-sm">
              <a routerLink="reset" class="font-medium text-cyan-600 hover:text-cyan-500"> mot de passe oublier? </a>
            </div>
            <div class="flex ">
              <button  type="submit" class="btn text-white bg-cyan-600 hover:bg-cyan-700 focus:ring-cyan-500">Se connecter </button>
            </div>
          </div>
  
       
        </form>
  
      
      </div>
    </div>
  </div>
