<div>
<span class="sm:ml-3">
    <button type="button" *ngIf="!connected" (click)="connect();" class="inline-flex items-center rounded-md bg-cyan-600 px-3 py-2 text-sm  text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">
      
      <mat-icon class="-ml-0.5 mr-1.5 h-2 w-3" >lock_open</mat-icon>
      se connecter
    </button>
  </span>

<div *ngIf="connected " class="relative inline-block text-left">
    <button type="button" (click)="toggle = !toggle" class="group w-56 inline-flex  justify-center gap-x-1.5 rounded-md bg-cyan-600 px-3 py-2 text-sm  text-white shadow-sm  hover:bg-cyan-700  " id="menu-button" aria-expanded="true" aria-haspopup="true">
       <span class="flex "> 
        {{ this.users[0]?.userName }}</span>
    <div [ngClass]="toggle  ? 'block' :'hidden'" class="absolute right-0 z-10 mt-8 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none  " role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">
      <div class="py-1" role="none">
        <a [cdkCopyToClipboard]="publicKey" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Copier clé publique</a>
        <a  (click)="disconnect()" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Déconnecter</a>       
      </div>
    </div>
</button>
</div>
</div>
