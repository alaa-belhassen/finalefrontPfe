<div class="relative z-10 flex-shrink-0 flex h-16 bg-white border-b  border-gray-200 lg:border-none dark:border-slate-500  dark:bg-slate-900">
   
    <div class="flex-1 dark:bg-slate-900 px-4 flex justify-between sm:px-6 lg:max-w-6xl lg:mx-auto lg:px-8">
      <div class="flex-1 flex">
  
      </div>
      <div class="ml-4 flex items-center md:ml-6">
       

        <!-- Profile dropdown -->
        <div class="ml-3 relative ">
          <div>
            <app-connect-disconnect-provider></app-connect-disconnect-provider>
          </div>

          <!--
            Dropdown menu, show/hide based on menu state.

            Entering: "transition ease-out duration-100"
              From: "transform opacity-0 scale-95"
              To: "transform opacity-100 scale-100"
            Leaving: "transition ease-in duration-75"
              From: "transform opacity-100 scale-100"
              To: "transform opacity-0 scale-95"
          -->
          <div *ngIf="toggle" class="dark:bg-slate-900 text-gray-700 dark:text-white origin-top-right  absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            <!-- Active: "bg-gray-100", Not Active: "" -->
            <a href="#" class="block px-4 py-2 text-sm " role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
            <a href="#" class="block px-4 py-2 text-sm " role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
            <a href="#" class="block px-4 py-2 text-sm " role="menuitem" tabindex="-1" id="user-menu-item-2">Logout</a>
          </div>

        </div>
      </div>
    </div>
  </div>
