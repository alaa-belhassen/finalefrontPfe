<div class="flex min-h-full transition ease-in-out duration-300 " [ngClass]="dark==true  ? 'dark' : ''">
    
    <!-- Off-canvas menu for mobile, show/hide based on off-canvas menu state. -->
    <div class="fixed  flex  lg:hidden " role="dialog" aria-modal="true">
   
      <div *ngIf="open" class="fixed inset-0 bg-gray-600 bg-opacity-75 " aria-hidden="true"></div>
  
      <!--
        Off-canvas menu, show/hide based on off-canvas menu state.
  
        Entering: "transition ease-in-out duration-300 transform"
          From: "-translate-x-full"
          To: "translate-x-0"
        Leaving: "transition ease-in-out duration-300 transform"
          From: "translate-x-0"
          To: "-translate-x-full"
      -->
      <div class=" dark:bg-slate-800 flex w-16  flex-col fixed inset-y-0  pt-5 pb-4 bg-cyan-700 ">
     
        <div *ngIf="open"class="absolute top-0 right-0 -mr-12 pt-2">
          <button  type="button" class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white">
            <span class="sr-only">Close sidebar</span>
            <!-- Heroicon name: outline/x -->
            <svg class="h-6 w-6 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
  
        <app-sidebar [navbarlist]="navlist"></app-sidebar>
      
    </div>
  
      <div class="flex-shrink-0 w-14" aria-hidden="true">
        <!-- Dummy element to force sidebar to shrink to fit close icon -->
      </div>
    </div>
  
    <!-- Static sidebar for desktop -->
    <div class="hidden lg:flex lg:w-64 lg:flex-col lg:fixed lg:inset-y-0 transition ease-in-out duration-300 transform -translate-x-full md:relative md:translate-x-0">
      <!-- Sidebar component, swap this element with another sidebar if you like -->
      <div class=" dark:bg-slate-800 flex flex-col flex-grow bg-cyan-700 pt-5 pb-4 overflow-y-auto">

        <app-sidebar [navbarlist]="navlist"></app-sidebar>
      
      </div>
    </div>
  
    <div class="lg:pl-64 pl-16  flex flex-col flex-1">
      
      <app-navbar></app-navbar>

      <main class="flex-1 pb-8  dark:bg-slate-900 dark:text-white">
        <!-- Page header -->
    
        <app-greating></app-greating>     
  
     
    
          <ng-content></ng-content>
          
        
      </main>
    </div>
  </div>
